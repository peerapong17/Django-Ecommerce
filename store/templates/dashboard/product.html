{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}
{% block content%}
<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-8">
            <div class="d-flex justify-content-between">
                <h3>Product List</h3>
                <a href="" class="btn btn-success">
                    <i class="fas fa-plus"></i>
                    Create Product
                </a>
            </div>
            <table class="table text-center align-middle table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <td>Product Image</td>
                        <td class="fw-bold">Product Name</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>
                            <img width="60" height="60" src="{{product.image.url}}" alt="{{product.name}}">
                        </td>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            <a asp-controller="Category" class="btn btn-primary mx-2">
                                <i class="fas fa-edit"></i>
                                Edit
                            </a>
                            <a asp-controller="Category" class="btn btn-danger mx-2">
                                <i class="far fa-trash-alt"></i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</div>

{% endblock %}
