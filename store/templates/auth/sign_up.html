{% extends 'layout/base.html' %}
{% block content %}
    {% load crispy_forms_tags %}

    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>

    <div class="container mt-4 mb-4">
        <div class="row mt-4">
            <div class="col-7">
                <p>picture</p>
            </div>
            <div class="col-5">
                <div class="card py-4 px-4 shadow-sm" style="background: aliceblue">
                    <div class="card-title">
                        <h4 class="text-center">Create New Account</h4>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn w-100 btn-info text-white opacity-75">Register</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="{% url 'signInUser' %}" class="btn btn-outline-primary">Already have an account</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
