{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}
{% block content%}

<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-6">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <div class="card p-3">
                <h1 class="text-info">Update promotion</h1>
                <form action="{{promotion.update_promotion}}" method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Name" class="form-label">Promotion Name</label>
                        <input type="text" class="form-control" id="Name" name="name" value="{{promotion.name}}">
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary w-75 mx-1">Update</button>
                        <a href="{% url 'promotions' %}" class="btn btn-secondary w-75 mx-1"><i
                                class="fas fa-sign-out-alt"></i> Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
